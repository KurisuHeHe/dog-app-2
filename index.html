<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Doggy App 2</title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <div class="container">
      <h1>The Ultimate Dog App</h1>
      <form>
        <label for="count">How Many Puppies do you want?</label>
        <input
          type="number"
          id="count"
          name="puppyCount"
          min="1"
          max="50"
          value="3"
        />
        <input type="submit" value="puppy-power" />
      </form>
      <section class="results hidden">
        <h2>Aren't they cute!</h2>
        <div class="images-container" alt="dog-pictures"></div>
      </section>
    </div>
    <script
      src="https://code.jquery.com/jquery-3.3.1.js"
      integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
      crossorigin="anonymous"
    ></script>
    <script src="index.js"></script>
  </body>
</html>
